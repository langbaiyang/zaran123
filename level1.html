<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拼图游戏</title>
	<link rel="stylesheet" href="PicGame/css/button.css">
	<script src="PicGame/js/jquery.js"></script>
	<script src="PicGame/js/level1.js"></script>
</head>
<body>
<div class="main">
<div class="left">

<h3 >所用时间</h3>
<p id="timer">0分0秒</p>
</div>

	</tbody>
	</table>
</div>
<div class="right">
    <a href="javascript:startgame()" class="btn btn-sm animated-button victoria-one">开始</a>
    <a href="PicGame/level1.html" class="btn btn-sm animated-button victoria-two">初级</a>
    <a href="PicGame/level2.html" class="btn btn-sm animated-button victoria-two">高级</a> 
    
</div>
</div>
<div class="wingame">
<h2>恭喜你完成拼图！</h2>
<div class="pic pic2"></div>
<p>完成耗时：<b id="timer2">0分0秒</b></p>
</div>
</body>
</html>
